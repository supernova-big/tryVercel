{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title> 
{% endblock %}

{% block body %} 

<h1>Editing Post</h1>

<hr>
<h2> Edit:</h2>
<form action='/posts/edit/{{post.id}}' method='POST'>
    <label for="title" class="form-label">Title:</label> 
    <input class="form-control" type="text" name='title' id='title' value="{{post.title}}" aria-label="Enter Title">
 
    <br>
    <label for="author" class="form-label">Author: </label> 
    <input class="form-control" type="text" name='author' id='author' value="{{post.author}}" aria-label="Enter Author">
 
    <br>
      
    
        <label for="content" class="form-label">Post:</label>
        <textarea class="form-control" name='content' id="content" aria-label="Enter Content" placeholder="Enter Content" rows="3">{{post.content}}</textarea>
      
    <br>
    <input type='submit' value='Post'>
</form>
<hr>

{% endblock %}
