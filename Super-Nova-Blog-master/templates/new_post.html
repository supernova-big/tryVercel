{% extends 'base.html' %}

{% block head %}
<title>New Post</title> 
{% endblock %}

{% block body %} 

<h1>New Post</h1>

<hr>
<h2> Create New Blog Post:</h2>
<form action='/posts' method='POST'>
    <label for="title" class="form-label">Title:</label> 
    <input class="form-control" type="text" name='title' id='title'placeholder="Enter Title" aria-label="Enter Title">
 
    <br>
    <label for="author" class="form-label">Author: </label> 
    <input class="form-control" type="text" name='author' id='author'placeholder="Enter Author" aria-label="Enter Author">
 
    <br>
      
    
        <label for="content" class="form-label">Post:</label>
        <textarea class="form-control" name='content' id="content" aria-label="Enter Content" placeholder="Enter Content" rows="3"></textarea>
      
    <br>
    <input type='submit' value='Post'>
</form><hr>

{% endblock %}
